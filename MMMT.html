<HTML>
<HEAD>
<TITLE>Mental Matrix Multiplication Trainer </TITLE>
<script>

function ran(a) 
	{
		if (a > 1) 
		{
			return  Math.floor(Math.pow(10, a) * Math.random());
		}
		else
		{
			return Math.floor(10 * Math.random());
		}
		
	}
	
	
	
function build()
	{	
		var b = document.getElementById("s").value;
		var m = ((b > 2)? b:3);
		var t = "<table ><tr>";
		
		for (var n = 1; n < 3; n++)
		{
		
			t += "<td><table border = '1'>";
		
			for (var i = 1; i < m; i++)
			{
				t += "<tr>";
				for (var j = 1; j < m; j++)
				{
					t += "<td>" + ran(2) + "</td>";
				}
				t += "</tr>";
			}
		
		t += "</table></td>";
		}
		t += "</tr></table>";
		document.getElementById("W").innerHTML = t;
	}
	
function write()
	{
		 var out = build();
		 document.getElementById("W").innerHTML = "<table><tr>";
		 
		 document.getElementById("W").innerHTML += out;
		 
		 document.getElementById("W").innerHTML += "</tr></table>";
		 
	}
</script>
</HEAD>

<BODY>

<H3>Enter Dimension of Squares: </H3>
<BR>
<select id = "s">

<option value = 3>2</option>
<option value = 4>3</option>
<option value = 5>4</option>
<option value = 6>5</option>
<option value = 7>6</option>
<option value = 8>7</option>
<option value = 9>8</option>
<option value = 10>9</option>
<option value = 11>10</option>

</select>


<input type = "button" value="Set Table" onclick = "build()"></input>
<BR><BR>
<CENTER><SPAN ID = "W"></SPAN></CENTER>

</BODY>
</HTML>
