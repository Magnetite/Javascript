<!DOCTYPE html>
<html>
<head>

	<title>Web Key Board</title>

	<style>

	}

<body>



	<div class="board" >
	
	<p id="text">
	test string
	</p>
	
		<div class="row col-lg-12">
			<div class="btn btn-default"><sup>~</sup>`</div> <div class="btn btn-default">1</div> <div class="btn btn-default">2</div> 
			<div class="btn btn-default">3</div>  <div class="btn btn-default">4</div> <div class="btn btn-default">5</div> 
			<div class="btn btn-default">6</div> <div class="btn btn-default">7</div> <div class="btn btn-default">8</div> 
			<div class="btn btn-default">9</div> <div class="btn btn-default">0</div> <div class="btn btn-default">-</div> 
			<div class="btn btn-default"><sup>+</sup>=</div> <div class="btn btn-default">backspace</div>
		</div>
		
		<div class="row col-lg-12">
			<div class="btn btn-default">tab</div> <div class="btn btn-default">Q</div> <div class="btn btn-default">W</div> 
			<div class="btn btn-default">E</div>  <div class="btn btn-default">R</div> <div class="btn btn-default">T</div> 
			<div class="btn btn-default">Y</div> <div class="btn btn-default">U</div> <div class="btn btn-default">I</div> 
			<div class="btn btn-default">O</div> <div class="btn btn-default">P</div> <div class="btn btn-default"><sup>{</sup>[</div> 
			<div class="btn btn-default"><sup>}</sup>]</div> <div class="btn btn-default"><sup>|</sup>\</div>
		</div>
		
		<div class="row col-lg-12">
			<div id="caps" class="btn btn-default">caps</div> <div class="btn btn-default">A</div> <div class="btn btn-default">S</div> 
			<div class="btn btn-default">D</div>  <div class="btn btn-default">F</div> <div class="btn btn-default">G</div> 
			<div class="btn btn-default">H</div> <div class="btn btn-default">J</div> <div class="btn btn-default">K</div> 
			<div class="btn btn-default">L</div> <div class="btn btn-default"><sup>:</sup>;</div> <div class="btn btn-default"><sup>"</sup>'</div> 
			<div class="btn btn-default">Enter</div>
		</div>
		
		<div class="row col-lg-12">
			<div id="shift" class="btn btn-default">shift</div> <div class="btn btn-default">Z</div> <div class="btn btn-default">X</div> 
			<div class="btn btn-default">C</div>  <div class="btn btn-default">V</div> <div class="btn btn-default">B</div> 
			<div class="btn btn-default">N</div> <div class="btn btn-default">M</div> <div class="btn btn-default"> <sup> < </sup> ,</div> 
			<div class="btn btn-default"><sup>></sup>.</div> <div class="btn btn-default"><sup>?</sup>/</div> 
			
		</div>
		
		<div class="row col-lg-12">
		
		<div id="clear" class="btn btn-default" value="kk">Clear Screen</div> 
		<div id="minus" class="btn btn-default">Size++</div> 
		<div id="plus"  class="btn btn-default">Size--</div>
		
		</div>
	</div>

<script>

	let brd = []; //stores contents that get displayed in the p tag in board.

	let color = ( () => {
	
		
			let tog = [];
			
			return (id, num) => {
				
				if ( tog.length <= num){
					tog.push(0);
				}
				
				if (tog[num] === 0){
					document.getElementById(id).style = "background-color: pink";
					tog[num]++;
				} else {
					document.getElementById(id).style = "background-color: blue";
					tog[num]--;
				}
				
				
			};
		
		
	})();
	
	let clear = () => {
		brd = [];
		$("#text").text(".");
	}
	
	let attach = id => {
		
	}
	
	
	
	//prints out the value of the pressed button to the p tag with id "text"
	let print = (out) => {
		brd.push( out );
		
		
		$("#text").text( brd.join("") );
	};
	
	let btnVal = () => {
		let chr = $(event.target).text();
		
		
		
		if (chr === "Clear Screen"){
			
			print(" ");
		} else {
		
			if (chr.length < 3){
				print(chr);
			}
		
			
		}
		
		
		
	}
	
	let size = (id, a) => {
		let fontSize = 20;
		
		fontSize += a;
		
		$(id).css({
			height: fontSize;
		});
	}
	
	
	$("#caps").click( function(){color("caps", 0) });
	$("#shift").click( function(){color("shift", 1) });
	$("#clear").click( function(){ clear()  });
	
	$(".board").click( function(){ btnVal() });
	
	
	
	
	
	
	
</script>

</body>
</html>
