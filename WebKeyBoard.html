<html>

<body>



	<div class="board card" >
	
	<p id="text">
	test string
	</p>
	
	
		<div class="row col-lg-12">
			<div class="btn"><sup>~</sup>`</div> <div class="btn">1</div> <div class="btn">2</div> 
			<div class="btn">3</div>  <div class="btn">4</div> <div class="btn">5</div> 
			<div class="btn">6</div> <div class="btn">7</div> <div class="btn">8</div> 
			<div class="btn">9</div> <div class="btn">0</div> <div class="btn">-</div> 
			<div class="btn"><sup>+</sup>=</div> <div class="btn">backspace</div>
		</div>
		
		<div class="row col-lg-12">
			<div class="btn">tab</div> <div class="btn">Q</div> <div class="btn">W</div> 
			<div class="btn">E</div>  <div class="btn">R</div> <div class="btn">T</div> 
			<div class="btn">Y</div> <div class="btn">U</div> <div class="btn">I</div> 
			<div class="btn">O</div> <div class="btn">P</div> <div class="btn"><sup>{</sup>[</div> 
			<div class="btn"><sup>}</sup>]</div> <div class="btn"><sup>|</sup>\</div>
		</div>
		
		<div class="row col-lg-12">
			<div id="caps" class="btn">caps</div> <div class="btn">A</div> <div class="btn">S</div> 
			<div class="btn">D</div>  <div class="btn">F</div> <div class="btn">G</div> 
			<div class="btn">H</div> <div class="btn">J</div> <div class="btn">K</div> 
			<div class="btn">L</div> <div class="btn"><sup>:</sup>;</div> <div class="btn"><sup>"</sup>'</div> 
			<div class="btn">Enter</div>
		</div>
		
		<div class="row col-lg-12">
			<div id="shift" class="btn">shift</div> <div class="btn">Z</div> <div class="btn">X</div> 
			<div class="btn">C</div>  <div class="btn">V</div> <div class="btn">B</div> 
			<div class="btn">N</div> <div class="btn">M</div> <div class="btn"> <sup> < </sup> ,</div> 
			<div class="btn"><sup>></sup>.</div> <div class="btn"><sup>?</sup>/</div> 
			
		</div>
		
		<div class="row col-lg-12">
		
		<div id="clear" class="btn" value="kk">Clear Screen</div> 
		<div id="plus" class="btn">Size++</div> 
		<div id="minus"  class="btn">Size--</div>
		<div id=""  class="btn">Recall</div>
		
		</div>
	</div>

<script>

	let brd = []; //stores contents that get displayed in the p tag in board.

	let color = ( () => {
	
		
			let tog = [];
			
			return (id, num) => {
				
				if ( tog.length <= num){
					tog.push(0);
				}
				
				if (tog[num] === 0){
					document.getElementById(id).style = "background-color: pink";
					tog[num]++;
				} else {
					document.getElementById(id).style = "background-color: blue";
					tog[num]--;
				}
				
				
			};
		
		
	})();
	
	let clear = () => {
		brd = [];
		$("#text").text(".");
	}
	
	let attach = id => {
		
	}
	
	
	
	//prints out the value of the pressed button to the p tag with id "text"
	let print = (out) => {
		brd.push( out );
		
		
		$("#text").text( brd.join("") );
	};
	
	let btnVal = () => {
		let chr = $(event.target).text();
		
		
		
		if (chr === "Clear Screen"){
			
			print(" ");
		} else {
		
			if (chr.length < 3){
				print(chr);
			}
		
			
		}
		
		
		
	}
	//Variable here !!!!!!!!!  todo: change this.
	let fontSize = 20;
	
	let size = (a) => {
		
		
		
		fontSize += a;
		
		$("#text").css(  { height: fontSize} );
		$("#text").css(  { fontSize: fontSize} );
	}
	
	
	$("#caps").click( function(){color("caps", 0) });
	$("#shift").click( function(){color("shift", 1) });
	$("#clear").click( function(){ clear()  });
	
	$(".board").click( function(){ btnVal() });
	$("#plus").click( function(){ size(1) });
	$("#minus").click( function(){ size(-1) });
	
	
	
	
	
	
	
</script>

</body>
</html>
