<body>

<canvas id="graph" width="600" height="400" style="border: 1px solid #c3c3c3;" >
Your browser does not support the canvas element.
</canvas>

<script>

var canvas = document.getElementById("graph");
var context =  canvas.getContext("2d");

var Sig = [];  //<= Stores the Signature as an array of point coordinates

var tst = [193, 400, 193, 394, 193, 388, 193, 381, 193, 371, 193, 367, 196, 360, 202, 352, 209, 346, 236, 339, 249, 337, 295, 337, 317, 337, 329, 339, 335, 343, 337, 347, 337, 353, 337, 360, 337, 373, 335, 385, 335, 395];

canvas.addEventListener("mousemove", marker, false);


function marker(e){
	context.fillStyle = "black";
	
	
		if (Sig.length === 0){
			context.moveTo(e.clientX, e.clientY);
		}
		
		context.lineWidth = 7;
		
		context.lineTo(e.clientX, e.clientY);
		context.stroke();
		context.moveTo(e.clientX, e.clientY);
		
		Sig.push(e.clientX);
		Sig.push(e.clientY);
	
}

function recall(drawArr, obj){

	obj.moveTo(drawArr[0], drawArr[1]);

	for (var i = 2, len = drawArr.length; i < len; i += 2){
		obj.lineTo(drawArr[i], drawArr[i + 1]);
		obj.stroke();
		obj.moveTo( drawArr[i], drawArr[i + 1]);
		
	}
}

</script>
