<!DOCTYPE html>
<html>
<head>
<title>Signature Capture screen</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">

</head>
<body>

<canvas id="graph" width="600" height="400" style="border: 1px solid #c3c3c3;" >
Your browser does not support the canvas element.
</canvas>

<script>

var canvas = document.getElementById("graph");
var context =  canvas.getContext("2d");

var Sig = [];  //<= Stores the Signature as an array of point coordinates

canvas.addEventListener("mousemove", marker, false);

function marker(e){
	context.fillStyle = "black";
	
	//if (e.mousedown){
		context.fillRect(e.clientX, e.clientY, 1,1);
		Sig.push(e.clientX);
		Sig.push(e.clientY);
	//}
}

</script>


</body>
</html>
