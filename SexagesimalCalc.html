<!DOCTYPE html>
<html>
<head>
<title> Sexagesimal  Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>




</head>
<body>
<div ng-app="calc" ng-controller="cont">
First Decimal Number: <input ng-model="first">
or
First Sexagesimal Number: <input ng-model="firstS">

<br>
<br>

<button ng-click="add(first,sec)">Add</button>
<button ng-click="sub(first,sec)">Subtract</button>
<button ng-click="mult(first,sec)">Multiply</button>
<button ng-click="div(first,sec)">Divide</button>
<button ng-click="pow(first,sec)">To the power of</button>
<button ng-click="per(first,sec)">Percent of</button>

<br>
<br>

Second Decimal Number: <input ng-model="sec">
or
Second Sexagesimal Number: <input ng-model="secS">
<br>
<br>
Output: {{output}}



</div>






<script>
	var calApp = angular.module("calc", []);
	calApp.controller("cont", function($scope){
	
		 $scope.output = 0;
		 var arr = [];
		 
		 
		 $scope.floater = function(a,b){
			return [parseFloat(a), parseFloat(b)];
		 }
		 
		 $scope.add = function(a,b){
			arr = $scope.floater(a,b);
			$scope.output =  arr[0] + arr[1];
		 }
		 
		 $scope.sub = function(a,b){
			arr = $scope.floater(a,b);
			$scope.output = arr[0] - arr[1];
		}
		
		$scope.mult = function(a,b){
			arr = $scope.floater(a,b);
			$scope.output = arr[0] * arr[1];
		}
		
		$scope.div = function(a,b){
			arr = $scope.floater(a,b);
			$scope.output = arr[0] / arr[1];
		}
		
		$scope.pow = function(a,b){
			arr = $scope.floater(a,b);
			$scope.output = Math.pow(arr[0],arr[1]);
		}
		
		$scope.per = function(a,b){
			arr = $scope.floater(a,b);
			$scope.output = (arr[0] * arr[1])/100;
		}
		 
		 
		
		
		
		}
		
	);
	
	function rounder(a,b){
	
		var tenPow = Math.pow(10, b);
		return Math.round(a * tenPow ) / tenPow;
	}

			var ints = Math.floor(a);
			var dec = a - ints;
			
			return [ints, dec];
		},
		
		conv: function(a){
			var out = [];
            
            var b = b60.split10(a);
            var c = b[1];
			
			while ( a > 0){
				out.unshift( Math.floor(a) % 60 );
				 a /= 60;
				 a = Math.floor(a);	
			}
            
            if (c > 0){
                out.push("#");
            }
            
            for (var i = 0; i < 10; i++){
                c *= 60;
                out.push(Math.floor(c) % 60);
            }
			
			return out;
		
		}
	};
	
</script>



</body>
</html>
