<!DOCTYPE html>
<html>
<head>
<title> Sexagesimal  Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>




</head>
<body>
<div ng-app="calc" ng-controller="cont">
First Decimal Number: <input ng-model="first">
or
First Sexagesimal Number: <input ng-model="firstS">

<br>
<br>

<button ng-click="ar.add(first,sec)">Add</button>
<button ng-click="ar.sub(first,sec)">Subtract</button>
<button ng-click="ar.mult(first,sec)">Multiply</button>
<button ng-click="ar.div(first,sec)">Divide</button>
<button ng-click="ar.pow(first,sec)">To the power of</button>
<button ng-click="ar.per(first,sec)">Percent of</button>

<br>
<br>

Second Decimal Number: <input ng-model="sec">
or
Second Sexagesimal Number: <input ng-model="secS">
<br>
<br>
Output: {{output}}



</div>






<script>
	var calApp = angular.module("calc", []);
	calApp.controller("cont", function($scope){
	
		$scope.output = 0;
		
		}
		
	});
	
	function rounder(a,b){
	
		var tenPow = Math.pow(10, b);
		return Math.round(a * tenPow ) / tenPow;
	}
	
	
	
	ar = {
		add: function(a,b){
			output =  a+b;
		},
		
		sub: function(a,b){
			output = a-b;
		},
		
		mult: function(a,b){
			output = a*b;
		},
		div: function(a,b){
			output = a/b;
		},
		pow: function(a,b){
			output = Math.pow(a,b);
		},
		per: function(a,b){
			output = (a*b)/100;
		}
	}
	
	b60 = {
	
		split10: function(a){
			var ints = Math.floor(a);
			var dec = a - ints;
			
			return [ints, dec];
		},
		
		conv: function(a){
			var out = [];
            
            var b = b60.split10(a);
            var c = b[1];
			
			while ( a > 0){
				out.unshift( Math.floor(a) % 60 );
				 a /= 60;
				 a = Math.floor(a);	
			}
            
            if (c > 0){
                out.push("#");
            }
            
            for (var i = 0; i < 10; i++){
                c *= 60;
                out.push(Math.floor(c) % 60);
            }
			
			return out;
		
		}
	};
	
</script>



</body>
</html>
