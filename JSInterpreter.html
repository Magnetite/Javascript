<!DOCTYPE html>
<html>
<head>
<title>Javascript Test Page</title>

<script language="javascript">

var count = 0, num = 0;
var colors = [ "white", "red", "orange","yellow", "green", "blue", "purple"];


function runner() {
var inp = document.getElementById("con").value;
document.getElementById("js").innerHTML = inp;
location.reload();
}
function console(a){
document.getElementById("console").value += a + "\n";

}
function clear(a) {
document.getElementById(a).value = "";
}

function clearButton(a){
document.getElementById("js").innerHTML = "clear('" + a + "');";
location.reload();
}

function textToggle(){
count += 1;
if (colors[count] == colors[num % 6]){
count += 1;
} 
count %= 6;

document.getElementById('con').style.color = colors[count];
document.getElementById('console').style.color = colors[count];

}

function conToggle(){
num += 1;
if (colors[count] == colors[num % 6]){
num += 1;
} 
num %= 6;

document.getElementById('con').style.backgroundColor = colors[num];
document.getElementById('console').style.backgroundColor = colors[num];

}

function bothToggle(){
num += 1;
num %= 6;

count += 1;
count %= 6;

document.getElementById('con').style.backgroundColor = colors[num];
document.getElementById('console').style.backgroundColor = colors[num];

document.getElementById('con').style.color = colors[count];
document.getElementById('console').style.color = colors[count];
}

</script>

<style type="text/css">
textarea {
background-color: black;
color:white;
}

</style>

</head>
<body bgcolor="grey">
<script id="js"></script>
<br><br>
<center><textarea id="con" cols=100 rows=25></textarea></center>
<br>
<center>

<input type="button" onclick="runner()" value="Run Program"></input>
<input type="button" onclick="clearButton('console')" value="Clear Console"></input>
<input type="button" onclick="clearButton('con')" value="Clear Top"></input>
<input type="button" onclick="textToggle()" value="Toggle text color"></input>
<input type="button" onclick="conToggle()" value="Toggle console color"></input>
<input type="button" onclick="bothToggle()" value="Toggle both"></input>

</center>
<br><br>
<center><textarea id="console" cols=50 rows=8></textarea></center>
</body>
</html>
