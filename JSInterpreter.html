<!DOCTYPE html>
<html>
<head>
<title>Javascript Test Page</title>


<script language="javascript">

var colors = [ "white", "black", "red", "orange","yellow", "green", "blue", "purple"];


function runner() {
var inp = document.getElementById("con").value;
document.getElementById("js").innerHTML = inp;
location.reload();
}
function console(a){
document.getElementById("console").value += a + "\n";

}
function clear(a) {
document.getElementById(a).value = "";
}

function clearButton(a){
document.getElementById("js").innerHTML = "clear('" + a + "');";
location.reload();
}

function textToggle(){
count += 1;
if (colors[count % 8] == colors[num]){
count += 1;
} 
count %= 8;

colorApply(count, num);

}

function conToggle(){
num += 1;
if (colors[count] == colors[num % 8]){
num += 1;
} 
num %= 8;

colorApply(count, num);
}

function bothToggle(){
num += 1;
num %= 8;

count += 1;
count %= 8;

colorApply(count, num);
}

function colorApply(txt, bck){

	document.getElementById('con').style.backgroundColor = colors[bck];
	document.getElementById('console').style.backgroundColor = colors[bck];
	
	document.getElementById('con').style.color = colors[txt];
	document.getElementById('console').style.color = colors[txt];
	document.getElementById("mem").value = "colorApply(" + txt + ", " + bck + ");";
	
	
}

function colorRun(){
var c = document.getElementById("mem").value;

if (c != false){
	c;
	} else {
	colorApply(count, num);
	}
}

</script>

</head>
<body bgcolor="grey">
<script id = "js"></script>

<br><br>
<center><textarea id="con" cols=100 rows=25></textarea></center>
<br>
<center>

<input type="button" onclick="runner()" value="Run Program"></input>
<input type="button" onclick="clearButton('console')" value="Clear Console"></input>
<input type="button" onclick="clearButton('con')" value="Clear Top"></input>
<input type="button" onclick="textToggle()" value="Toggle text color"></input>
<input type="button" onclick="conToggle()" value="Toggle console color"></input>
<input type="button" onclick="bothToggle()" value="Toggle both"></input>

</center>
<br><br>
<center><textarea id="console" cols=50 rows=8></textarea></center>

<textarea id="mem" cols=0 rows=0 onload = "colorRun();"></textarea>

<script id = "color_js">
var count = 0, num = 1;
</script>

</body>
</html>
