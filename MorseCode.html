<!DOCTYPE html>
<html>
<head>

	<title>Morse Code practice</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<style>
	
	
	.codeKey{
		
		width: 76px;
		height: 76px;
		border-radius: 100%;
		background-color: red;
		
		border: 3px solid black;
		
		color: white;
		text-align: center;
		padding: 0,30,0,30;
		font-size: 36;
		font-weight: bold;
		
	}
	
	.bigTxt{
		font-size: 40px;
		font-weight: bold;
		height: 200px;
	}
	
	.high{
		height: 10px;
	}
	
	</style>

</head>
<body>

<pre id="morse_code" class="jumbotron bigTxt"></pre>

<div id="translation" class="panel panel-default high"></div>

<hr>

<div id="codeKey" class="btn codeKey">Code Key</div>

<div id="clear" class="btn btn-default ">Clear</div>

<div id="speed" class="btn btn-default ">Speed:
<select>
	<option>400</option>
	<option>600</option>
	<option>800</option>
	<option>1000</option>
</select>
</div>


<script>

let start, end, spaces;
var code_out = "", chars_out = "";
let space = 400; //time in milliseconds long for space between letters

toLetters = () => {
	let co = code_out.replace(/-/g, "s")
	let c = co.replace(/[.]/g, "d");
	let codes = c.split(" ");
	
	//testing
	console.log(codes);
	
	let alphaDict = {
		"ds":"a",
		"sddd":"b",
		"sds":"c",
		"sdd":"d",
		"d":"e",
		"ddsd":"f",
		"ssd":"g",
		"dddd":"h",
		"dd":"i",
		"dsss":"j",
		"sds":"k",
		"dsdd":"l",
		"ss":"m",
		"sd":"n",
		"sss":"o",
		"dssd":"p",
		"ssds":"q",
		"dsd":"r",
		"ddd":"s",
		"s":"t",
		"dds":"u",
		"ddds":"v",
		"dss":"w",
		"sdds":"x",
		"sdss":"y",
		"ssdd":"z",
		"sssss":"0",
		"dssss":"1",
		"ddsss":"2",
		"dddss":"3",
		"dddds":"4",
		"ddddd":"5",
		"sdddd":"6",
		"ssddd":"7",
		"sssdd":"8",
		"ssssd":"9"
		
	};
	
	chars_out = "";  //Reset chars_out so it does not repeat items
	codes.forEach( cur => {
	
		//conditional to ensure chars_out gets updated, even if code 
		//encounters a undefined on the way to a extant morse code sequence.
		if (chars_out === undefined){
				chars_out = alphaDict[ cur ];
			} else {
				chars_out += alphaDict[ cur ];
			}
	});
	
	$("#translation").text(chars_out);
}

sec = () => {
	let t = new Date();
	
	return t.getTime();
	
}

//Compare a and b, and output a "." or a "-"
compare = (a,b, m) => {

	let n = new Date();
	let lastT = n.getTime() - end;
	
	 if (m === 1 && lastT > space){
		return  " ";
	}else if (m === 1){
		return "";
	}
	
	let tst = b - a;
	
	if (tst > 250){
		return "-";
	} 
	
	return ".";
	
}



$("#codeKey").mousedown( () => {
	start = sec();
	
	
	let nd = new Date();
	if (end !== 0 && nd.getTime() - end > space ){
	
		if (code_out !== null){
			code_out += " ";
		} 
	}
});

$("#codeKey").mouseup( () => {
	end = sec();
	
	if (code_out === null){
		code_out = compare(start, end, 0);
	} else {
		code_out += compare(start, end, 0);
	}
	
	$("#morse_code").text(code_out);
	
	toLetters();
	
});

$("#clear").click( () => {
	$("#morse_code").text("");
	$("#translation").text("");
	code_out = null;
	chars_out = "";
});





	
</script>

</body>
</html>
