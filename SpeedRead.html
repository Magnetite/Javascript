<!DOCTYPE html>
<html>
<head>

	<title>Speed Reader</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<style>
	
	</style>
		
		
		
	
</head>
<body>

<h1 id="out" class="jumbotron text-center"></h1>

<textarea id="input">Four score and seven years ago, our fathers brought fourth on this continent, a new nation.. </textarea>

<button id="start">Start Reading</button>

<script>
		
	let mSec = 500;

	let next = 0;

		let inpt;
		let len;

	function initVars(){

		//put words into an array.
		let inpt1 = $("#input").val();

		inpt = inpt1.split(" ");
		len = inpt.length;
	}
	
	initVars();

	function nextWord(){
		
		setTimeout(function(){
			if ( next < len ){
				next++;
				$("#out").text( inpt[next - 1] );
				//return inpt[next - 1];
			} else {
				next = 0;
				return;
			}
			nextWord();
		}, mSec);
	};
	
	
	
	
	$("#start").click(function(){ nextWord()  });
	$("#input").change(function(){ initVars() });
	
	
</script>

</body>
</html>
