<!DOCTYPE html>
<html>
<head>

	<title>Speed Reader</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<style>
	
	</style>
		
		
		
	
</head>
<body>

<h1 id="out" class="jumbotron text-center"></h1>

<textarea id="input">Four score and seven years ago, our fathers brought fourth on this continent, a new nation.. </textarea>

<button id="start">Start Reading</button>

<script>
		
	let mSec = 500;
	let times = 0;
	let interval;
	
	let nextWord = (function(){
	
		
		
		let next = 0;
		
		//put words into an array.
		let inpt1 = $("#input").val();
		//let inpt1 = document.getElementById("input").innerText;
		let inpt = inpt1.split(" ");
		let len = inpt.length; 
		this.len = len;

		if (times > len - 1){
			delete interval;

		}
		
		//closure that gets assigned to nextWord
		return function(){
			if ( next < len ){
				next++;
				$("#out").text( inpt[next - 1] );
				return inpt[next - 1];
			}
		}
	})();
	
	
	
	function outputText(){
		len = nextWord.len;
		interval = setInterval(nextWord, mSec);
		for (var i = 0; i < len; i++ ){
		    //$("#out").text( nextWord() );
			interval;
		}
	
	}

		var read;

		for (var i = 0; i < len; i++){
			read= setTimeout(outputText, mSec);
			console.log(i);
		}
		clearTimeout(read);
	}
	*/
	$("#start").click(function(){ outputText()  });
	
	
</script>

</body>
</html>
