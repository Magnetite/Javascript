<!DOCTYPE html>
<html>
<head>

	<title>Speed Reader</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<style>
	
	</style>
		
		
		
	
</head>
<body>

<h1 id="out" class="jumbotron text-center"></h1>



<button id="start">Start Reading</button>
<button id="pause">Pause</button>
<button id="stop">Stop</button>

<br>

<textarea id="input">Four score and seven years ago, </textarea>

<script>

	//Data Object for app
	let d = {	
	mSec: 300,
	next: 0,
	inpt: [],
	//len: d.inpt.length
	}

	function initVars(){

		//put words into an array.
		let inpt1 = $("#input").val();

		d.inpt = inpt1.split(" ");
		d.inpt.push(" ");         //<= Ensure the last word does not show when done.
		d.len = d.inpt.length;
	}

	function nextWord(){
		
		setTimeout(function(){
			if ( d.next < d.len ){
				d.next++;
				$("#out").text( d.inpt[d.next - 1] );
				//return d.inpt[d.next - 1];
			} else {
				d.next = 0;
				return;
			}
			nextWord();
		}, d.mSec);
	};
	
	
	initVars();
	
	$("#start").click(function(){ nextWord()  });
	$("#input").change(function(){ initVars() });
	
	
</script>

</body>
</html>
