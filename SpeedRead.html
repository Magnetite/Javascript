<!DOCTYPE html>
<html>
<head>

	<title>Speed Reader</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<style>
	
	</style>
		
		
		
	
</head>
<body>

<h1 id="out" class="jumbotron"></h1>

<textarea id="input">Four score and seven years ago, our fathers brought fourth on this continent, a new nation.. </textarea>

<script>
		
	let mSec = 500;
	
	let nextWord = (function(){
	
		
		let next = 0;
		
		//put words into an array.
		let inpt1 = $("#input").val();
		let inpt = inpt1.split(" ");
		let len = inpt.length; 
		
		//closure that gets assigned to nextWord
		return function(){
			if ( next < len ){
				next++;
				return inpt[next - 1];
			}
		}
	})();
	
	
	
	function outputText(){
	
		$("#out").text( nextWord() );
	
	}
	
	setInterval(outputText, mSec);
	
	
</script>

</body>
</html>
