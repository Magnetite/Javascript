<!DOCTYPE html>

<html>
<head>
<title>Game 15 </title>
<style>
body {
background-color: black;
color: green;

}

}

.drg{

	height: 3em;
	width: 3em;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <script>
      $(document).ready(function() {
         $(".drg").click(function(){
			$(".drg").animate({height: '100px'});
		 }); 
         
       });
    </script>

</head>

	<div id="d10" class="drg">10</div>

</html>
