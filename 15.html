.drg{
position: relative;
float: right;
	height: 5em;
	width: 5em;
	z-index: 1;
	background-color: orange;
	text-align: center;
	draggable: true;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <script>
	
	function ani(id, mode){
		var d = '#d';  //part of id
		var em = '5em';
			$(d + id).click(function(){ 
			
				if (mode === 1){
					$(d + id).animate({left: em}); //Go right
				} else if (mode === 2){
					$(d + id).animate({right: em}); //Go left
				} else if (mode === 3){
					$(d + id).animate({top: em}); //Go down
				} else {
					$(d + id).animate({bottom: em}); //Go up
				}
			
			});
			
			}
			
	//a is the value to swap with 0, arr is the array
	function valueSwap(a, arr){
		
		var oldVal = arr.indexOf(a);
		var oldZero = arr.indexOf(0);
		arr[oldZero] = arr[oldVal];
		arr[oldVal] = 0;
		
		
	}
			//globals
			var grid = [];
			var squareSide = 4;
			
      $(document).ready(function() {
        var ids = [12,15]; //Default 
		
		
		for (var i = 1; i < 16; i++){
			//ids.push("#d" + i);
			grid.push(i);
		}
		grid.push(0);
		
		
		ani(ids[0], 3);
		ani(ids[1], 2);
		
		//ids.forEach( function(cur){ ani(cur,2);} );
         
       });  
    </script>
