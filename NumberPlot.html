<!DOCTYPE html>
<html>
<head>
<title>Number Plot</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">

</head>
<body>

<canvas id="graph" width="600" height="400" >
Your browser does not support the canvas element.
</canvas>

<script>

var testInput = [1,2.25,4,6.25,9,12.25,16,20.25,25,30.25,36,42.25,49,56.25,64,72.25,81,90.25,100,110.25,121,130.25];

var canvas = document.getElementById("graph");
var drw = canvas.getContext("2d");

//if barplot parameter is 0, there is a barplot, if 1, it is a graph
function plot(arr, high, barplot, obj){
	
	
	obj.moveTo(0, high - (arr[0] * barplot) );
	
	
	for (var i = 1, len = arr.length; i < len; i++){
		obj.lineTo(i * 10, high - arr[i]);
		obj.stroke();
		obj.moveTo( i * 10 + 10 * (1 - barplot) , high - (arr[i] * barplot) );
		
		
		
	}
	
}

function showGrid(dev, high, wide, obj){
	var incre = high / dev;
	
	obj.moveTo(0,dev);
	
	obj.lineWidth = 1;
	
	for (var i = 1; i < high; i++){
		obj.lineTo(wide, i * dev);
		obj.stroke();
		obj.moveTo(0, i * dev + dev );
		
	}
	
	for (var i = 1; i < wide; i++){
		obj.lineTo(i * dev, high);
		obj.stroke();
		obj.moveTo(i * dev + dev , 0);
		
	}
}


showGrid(10, 400, 600, drw);
plot(testInput, 400, 1, drw);

</script>


</body>
</html>
