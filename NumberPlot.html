var can = {

		setUp: function(id){
			var canvas = document.getElementById(id);
			
			return canvas.getContext("2d");
		},




		plot: function(arr, high, barplot, obj, inc){   //<= if barplot parameter is 0, there is a barplot, if 1, it is a graph 
			
			
			obj.moveTo(0, high - (arr[0] * barplot) );
			
			
			for (var i = 1, len = arr.length; i < len; i++){
				obj.lineTo(i * inc, high - arr[i]);
				obj.stroke();
				obj.moveTo( i * inc + inc * (1 - barplot) , high - (arr[i] * barplot) );
				
				
				
			}
			
		},

		showGrid: function(dev, high, wide, obj, gridColor){
			var incre = high / dev;
			obj.strokeStyle = gridColor;
			
			obj.moveTo(0,incre);
			
			obj.lineWidth = 0.1;
			
			for (var i = 1; i < high; i++){
				obj.lineTo(wide, i * incre);
				obj.stroke();
				obj.moveTo(0, i * incre + incre );
				
			}
			
			obj.moveTo(incre, 0);
			
			for (var i = 1; i < wide; i++){
				obj.lineTo(i * incre, high);
				obj.stroke();
				obj.moveTo(i * incre + incre , 0);
				
			}
		},
		
		polarGrid: function(x, y, radius, dev, obj){
		
			var incr = radius / dev;
			
			for ( var i = 0; i < dev; i++){
				can.circle(x, y, i * incr, obj );
			}
		},
		
		circle: function(x, y, radius, obj){
			obj.beginPath();
			obj.arc(x,y, radius, 0, 2 * Math.PI);
			obj.stroke();
		},
