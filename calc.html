<!DOCTYPE html>

<html>
<head>
<title>Calculator</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<style>

	#calc {
		background-color: blue;
		color: white;
		border-radius: 5%;
		height: 300px;
		width: 300px;
	}
	
	#calc #screen{
		width: 300px;
		height: 50px;
	}
	

	#calc div{
		position:relative;
		float: left;
		//height: 50px;
		//width: 50px;
		background-color:gray;
		text-align:center;
	}
	
	
	


</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <script>
	
	</script>
</head>
<body>

<div id="calc" class="w3-card-2">
	<div id="screen" class="w3-container w3-teal"></div>
	<div class="w3-row">
		<div class="w3-col m6">
			<div id="d1" class="w3-btn w3-circle w3-red">1</div>
			<div id="d2" class="w3-btn w3-circle w3-red">2</div>
			<div id="d3" class="w3-btn w3-circle w3-red">3</div>
			<div id="d4" class="w3-btn w3-circle w3-red">4</div>
			<div id="d5" class="w3-btn w3-circle w3-red">5</div>
			<div id="d6" class="w3-btn w3-circle w3-red">6</div>
			<div id="d7" class="w3-btn w3-circle w3-red">7</div>
			<div id="d8" class="w3-btn w3-circle w3-red">8</div>
			<div id="d9" class="w3-btn w3-circle w3-red">9</div>
			<div id="d0" class="w3-btn w3-circle w3-red">0</div>
		</div>
		
		<div class="w3-col m6">
			<div id="add" class="w3-btn w3-circle w3-red">+</div>
			<div id="sub" class="w3-btn w3-circle w3-red">-</div>
			<div id="mult" class="w3-btn w3-circle w3-red">*</div>
			<div id="div" class="w3-btn w3-circle w3-red">/</div>
			<div id="per" class="w3-btn w3-circle w3-red">%</div>
		</div>
	</div>
	<div class="w3-btn w3-block w3-indigo">Compute!</div>
	<div class="w3-btn w3-block w3-indigo">Clear Screen</div>
	
	
	

</div>


</body>
</html>
