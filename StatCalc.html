<!DOCTYPE html>
<html>
<head>
<title>Statistical Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">


</head>
<body>

<div class="w3-card-4" style="width:25%">

	<header class="w3-container w3-blue">
		<h1>Stat Calc</h1>
	</header>
	
	<div class="w3-container w3-border">
		<p id="output" class="w3-right-align"  >0</p>
	</div>
	
	<footer class="w3-container w3-blue">
		<div class="w3-cell-row">
			<button class="w3-btn w3-black w3-border w3-cell">MC</button>
			<button class="w3-btn w3-black w3-border w3-cell">MR</button>
			<button class="w3-btn w3-black w3-border w3-cell">MS</button>
			<button class="w3-btn w3-black w3-border w3-cell">M+</button>
			<button class="w3-btn w3-black w3-border w3-cell">M-</button>
		</div>
		
		<div class="w3-cell-row">
			<button class="w3-btn w3-black w3-border w3-cell"><</button>
			<button class="w3-btn w3-black w3-border w3-cell">CAD</button>
			<button class="w3-btn w3-black w3-border w3-cell">C</button>
			<button class="w3-btn w3-black w3-border w3-cell">F-E</button>
			<button class="w3-btn w3-black w3-border w3-cell">Exp</button>
		</div>
		
		<div class="w3-cell-row">
			<button class="w3-btn w3-black w3-border w3-cell">7</button>
			<button class="w3-btn w3-black w3-border w3-cell">8</button>
			<button class="w3-btn w3-black w3-border w3-cell">9</button>
			<button class="w3-btn w3-black w3-border w3-cell">x</button>
			<button class="w3-btn w3-black w3-border w3-cell">x<sup>2</sup></button>
		</div>
		
		<div class="w3-cell-row">
			<button class="w3-btn w3-black w3-border w3-cell">4</button>
			<button class="w3-btn w3-black w3-border w3-cell">5</button>
			<button class="w3-btn w3-black w3-border w3-cell">6</button>
			<button class="w3-btn w3-black w3-border w3-cell">&Sigma;x</button>
			<button class="w3-btn w3-black w3-border w3-cell">&Sigma;x<sup>2</sup></button>
		</div>
		
		<div class="w3-cell-row">
			<button class="w3-btn w3-black w3-border w3-cell">1</button>
			<button class="w3-btn w3-black w3-border w3-cell">2</button>
			<button class="w3-btn w3-black w3-border w3-cell">3</button>
			<button class="w3-btn w3-black w3-border w3-cell">&sigma;<sub>n</sub></button>
			<button class="w3-btn w3-black w3-border w3-cell">&sigma;<sub>n-1</sub></button>
		</div>
		
		<div class="w3-cell-row">
			<button class="w3-btn w3-black w3-border w3-cell">0</button>
			<button class="w3-btn w3-black w3-border w3-cell">.</button>
			<button class="w3-btn w3-black w3-border w3-cell">+-</button>
			<button class="w3-btn w3-black w3-border w3-cell">Add</button>
		</div>
	</footer>
</div>


</body>
</html>
