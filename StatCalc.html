<!DOCTYPE html>
<html>
<head>
<title>Statistical Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">


</head>
<body>

<div class="w3-card-4" style="width:27%">

	<header class="w3-container w3-blue">
		<h1>Stat Calc</h1>
	</header>
	
	<div class="w3-container w3-border">
		<p id="output" class="w3-right-align"  >0</p>
	</div>
	
	<footer class="w3-container w3-blue">
		<div class="w3-row">
			<button class="w3-btn w3-black w3-border">MC</button>
			<button class="w3-btn w3-black w3-border">MR</button>
			<button class="w3-btn w3-black w3-border">MS</button>
			<button class="w3-btn w3-black w3-border">M+</button>
			<button class="w3-btn w3-black w3-border">M-</button>
		</div>
		
		<div class="w3-row">
			<button class="w3-btn w3-black w3-border"><</button>
			<button class="w3-btn w3-black w3-border">CAD</button>
			<button class="w3-btn w3-black w3-border">C</button>
			<button class="w3-btn w3-black w3-border">F-E</button>
			<button class="w3-btn w3-black w3-border">Exp</button>
		</div>
		
		<div class="w3-row">
			<button class="w3-btn w3-black w3-border">7</button>
			<button class="w3-btn w3-black w3-border">8</button>
			<button class="w3-btn w3-black w3-border">9</button>
			<button class="w3-btn w3-black w3-border">x</button>
			<button class="w3-btn w3-black w3-border">x<sup>2</sup></button>
		</div>
		
		<div class="w3-row">
			<button class="w3-btn w3-black w3-border">4</button>
			<button class="w3-btn w3-black w3-border">5</button>
			<button class="w3-btn w3-black w3-border">6</button>
			<button class="w3-btn w3-black w3-border">x</button>
			<button class="w3-btn w3-black w3-border">x<sup>2</sup></button>
		</div>
		
		<div class="w3-row">
			<button class="w3-btn w3-black w3-border">1</button>
			<button class="w3-btn w3-black w3-border">2</button>
			<button class="w3-btn w3-black w3-border">3</button>
		</div>
	</footer>
</div>


</body>
</html>
