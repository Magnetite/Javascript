<!DOCTYPE html>
<html>
<head>
<title>Statistical Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">

<style>
	button{
		height: 3em;
		width: 4em;
		
	}
</style>


</head>
<body>

<div class="w3-card-4 " style="width:25%" ng-app="stat" ng-controller="statCon" >

	<header class="w3-container w3-blue">
		<h1>Stat Calc</h1>
	</header>
	
	<div class="w3-container w3-border">
		<p id="input" class="w3-right-align w3-border-bottom">0</p>
		<p id="counter" class="w3-left-align"><sup>Count={{count}}</sup></p>
		
		<p id="output" class="w3-right-align"  >{{output}}</p>
	</div>
	
	<footer class="w3-container w3-blue">
		<div class="w3-bar">
			<button class="w3-bar-item  w3-btn w3-black w3-border w3-cell">MC</button>
			<button class="w3-bar-item  w3-btn w3-black w3-border w3-cell">MR</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">MS</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">M+</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">M-</button>
		</div>
		
		<div class="w3-bar">
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell"><</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">CAD</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">C</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">F-E</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">Exp</button>
		</div>
		
		<div class="w3-bar">
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">7</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">8</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">9</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell"><div class="w3-border-top">x</div></button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell"><div class="w3-border-top">x<sup>2</sup></div></button>
		</div>
		
		<div class="w3-bar">
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">4</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">5</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">6</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">&Sigma;x</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">&Sigma;x<sup>2</sup></button>
		</div>
		
		<div class="w3-bar">
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">1</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">2</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">3</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">&sigma;<sub>n</sub></button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">&sigma;<sub>n-1</sub></button>
		</div>
		
		<div class="w3-bar">
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">&nbsp;&nbsp;&nbsp;&nbsp;0&nbsp;&nbsp;&nbsp;&nbsp;</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">.</button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell"><div class="w3-border-bottom">+</div></button>
			<button class="w3-bar-item w3-btn w3-black w3-border w3-cell">Add</button>
		</div>
	</footer>
</div>


</body>
</html>
